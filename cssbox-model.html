<!DOCTYPE html>
<html>

<head>
    <title>CSS Box Model and CSS Outline</title>
    <style>
        h1 {
            width: 500px;
            border: 3px solid rgba(red, green, blue, alpha);
            Outline-style: dashed;
            outline-color: blue;
            outline-width: 20px;
            outline: 10px dashed blue;
            padding: 30px;
            margin: 20px;
        }
    </style>
</head>

<body>
    <h1>This is a CSS Coding</h1>
</body>

</html>
