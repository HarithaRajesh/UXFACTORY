<!DOCTYPE html>
<html>
    <head>
        <title>HTML Lists</title>
    </head>
    <body>
        <!--Unordered Lists-->
        <ul styles="list-style-type:circle;">
            <li>Rajesh</li>
                <li>Surya</li>
                    <li>Rama</li>
                    <li>Kumar</li>
        </ul>

        <!--Ordered Lists-->
        <ol starts="200">
            <li>Mahesh</li>
            <li>Kasi</li>
            <li>Sathish</li>
            <li>Santhosh</li>
            <li>Datha</li>
            <li>Raju</li>
        </ol>
        <!--Description Lists-->
        <dl>
            <dt>Apartment</dt> <!--defines the term(name)-->
            <dd>It can be a doubleflat or single flat</dd>
            <dt>Four wheeler</dt>
            <dd>It can be either Car or Bus</dd>
        </dl>
        </body>
        </html>
