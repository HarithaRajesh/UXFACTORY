<DOCTYPE html>
    <html>

    <head>
        <title>HTML Tables</title>
        <Link rel="icon" type="sample/x-icon" href=C:\ReactFolder\react-task\sample.jpg/>
        <style>
            table {
                border-collapse: collapse;
                width: 100%
            }
            
            ;
            td,
            th {
                border: 1px solid grey;
                padding: 10px;
            }
            
            tr:nth-child(even) {
                background-color: grey;
            }
            
            th {
                background-color: lightblue;
            }
        </style>
    </head>

    <body>
        <table>
            <tr>
                <th>Task Status</th>
                <th>Item Code</th>
                <th>Last Task Activity</th>
                <th>Buyer</th>
                <th>Lead Time</th>
            </tr>
            <tr>
                <td>Open</td>
                <td>001</td>
                <td>In Transit</td>
                <td>Retail Tech</td>
                <td>24 hrs</td>
            </tr>
            <tr style="height: 200px;" <td>Closed</td>
                <td>005</td>
                <td>Out for delivery</td>
                <td>Appario</td>
                <td>6 hrs</td>
            </tr>
            <tr>
                <td>New</td>
                <td>007</td>
                <td>Ready to ship</td>
                <td>Traders</td>
                <td>96 hrs</td>
            </tr>


            td, th { border: 1px solid grey; padding: 5px; } }
