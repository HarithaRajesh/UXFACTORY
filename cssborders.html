<!DOCTYPE html>
<html>

<head>
    <title>CSS Borders</title>
    <style>
        h1 {
            border-style: solid;
            border-width: 2px;
            border-color: crimson;
            border: 3px red;
            border-right: 2px skyblue;
            border-left: 1px darkgreen;
            border-top: 3px dotted;
            border-bottom: 2px dotted rgb(88, 65, 73);
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <h1>CSS Borders</h1>
</body>

</html>
