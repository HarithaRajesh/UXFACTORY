<!DOCTYPE html>
<html>

<head>
    <title>CSS Variables</title>
    <style>
         :root {
            --green: #156662;
            --purple: rgb(99, 38, 139);
            --font-size: 30px;
        }
        
        h1 {
            background-color: var(--green);
        }
        
        p {
            --green: green;
            --black: black;
            background-color: var(--green);
            border: var(--black);
            color: var(--black);
            font-size: var(--font-size);
        }
    </style>
</head>

<body>
    <h1>This is my first heading</h1>
    <p>This is a paragraph tag</p>
</body>

</html>
