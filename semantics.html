DOCTYPE html
<html>

<head>
    <title>HTML semantics</title>
</head>

<body>
    <!--examples for semantics-->
    <header>Semantics</header>
    <section>
        <h1>Amazon</h1>
        <p>Amazon is a online shoping where we can find different items</p>
    </section>
    <article>
        <h2>CSS</h2>
        <p>CSS stands for cascading styling sheets</p>
    </article>
    <footer>
        <p>Amazon</p>
        <p><a href="https:www.amazon.com" target="blank">click me!!</a></p>
    </footer>
</body>

</html>
